<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetic Typing Garden</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Poetic Typing Garden</h1>
        <div class="game-container">
            <h3 id="poem-title"></h3>
            <div class="poem-display">
                <p id="poem-text" style="white-space: pre-line"></p>
            </div>
            <textarea id="user-input" placeholder="Start typing here..."></textarea>
            <button id="submit-btn" class="submit-button">Submit</button>
            <div class="garden" id="flower-garden"></div>
        </div>
        <div class="stats">
            <span>Accuracy: <span id="accuracy">100</span>%</span>
            <span>WPM: <span id="wpm">0</span></span>
        </div>
    </div>
    <script src="poems.js"></script>
    <script src="script.js"></script>
</body>
</html>
